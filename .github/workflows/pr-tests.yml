name: PR Tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, intl, pdo_sqlite, sqlite3, dom, fileinfo, zip

      - name: Validate composer.json and composer.lock
        run: composer validate --no-interaction --no-check-publish

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare environment
        run: |
          cp .env.testing .env || true
          php artisan key:generate --ansi
          php artisan config:clear --ansi
          mkdir -p database
          touch database/database.sqlite

      - name: Run database migrations (testing)
        run: php artisan migrate --graceful --no-interaction --ansi

      - name: Run deptrac
        run: composer deptrac

      - name: Run tests
        run: php artisan test --stop-on-failure --ansi
