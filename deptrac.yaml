deptrac:
  paths:
    - ./app/Domains
  exclude_files:
    - 'vendor/.*'

  layers:
    # Shared contracts and DTOs - accessible by all domains
    - name: SharedContracts
      collectors:
        - type: directory
          value: 'app/Domains/Shared/Contracts/'
        - type: directory
          value: 'app/Domains/Shared/Dto/'
        - type: directory
          value: 'app/Domains/Shared/Events/'

    # Test helpers - can be shared between domain tests
    - name: TestHelpers
      collectors:
        - type: directory
          value: 'app/Domains/Shared/Testing/'

    # Admin Domain
    - name: AdminPrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/Admin/Tests/
          must:
            - type: directory
              value: app/Domains/Admin/

    - name: AdminTests
      collectors:
        - type: directory
          value: 'app/Domains/Admin/Tests/'

    # Auth Domain
    - name: AuthPublic
      collectors:
        - type: directory
          value: 'app/Domains/Auth/PublicApi/'

    - name: AuthEvents
      collectors:
        - type: directory
          value: 'app/Domains/Auth/Events/'

    - name: AuthPrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/Auth/PublicApi/
            - type: directory
              value: app/Domains/Auth/Events/
            - type: directory
              value: app/Domains/Auth/Tests/
          must:
            - type: directory
              value: app/Domains/Auth/

    - name: AuthTests
      collectors:
        - type: directory
          value: 'app/Domains/Auth/Tests/'

    # Dashboard Domain
    - name: DashboardPrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/Dashboard/Tests/
          must:
            - type: directory
              value: app/Domains/Dashboard/

    # Home Domain
    - name: HomePrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/Home/Tests/
          must:
            - type: directory
              value: app/Domains/Home/

    # News Domain
    - name: NewsPublic
      collectors:
        - type: directory
          value: 'app/Domains/News/PublicApi/'

    - name: NewsPrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/News/PublicApi/
            - type: directory
              value: app/Domains/News/Tests/
          must:
            - type: directory
              value: app/Domains/News/

    - name: NewsTests
      collectors:
        - type: directory
          value: 'app/Domains/News/Tests/'

    # Profile Domain
    - name: ProfilePublic
      collectors:
        - type: directory
          value: 'app/Domains/Profile/PublicApi/'

    - name: ProfilePrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/Profile/PublicApi/
            - type: directory
              value: app/Domains/Profile/Tests/
          must:
            - type: directory
              value: app/Domains/Profile/

    - name: ProfileTests
      collectors:
        - type: directory
          value: 'app/Domains/Profile/Tests/'

    # StaticPage Domain
    - name: StaticPagePublic
      collectors:
        - type: directory
          value: 'app/Domains/StaticPage/PublicApi/'

    - name: StaticPagePrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/StaticPage/PublicApi/
            - type: directory
              value: app/Domains/StaticPage/Tests/
          must:
            - type: directory
              value: app/Domains/StaticPage/

    - name: StaticPageTests
      collectors:
        - type: directory
          value: 'app/Domains/StaticPage/Tests/'

    # Story Domain
    - name: StoryPublic
      collectors:
        - type: directory
          value: 'app/Domains/Story/PublicApi/'

    - name: StoryPrivate
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: app/Domains/Story/PublicApi/
            - type: directory
              value: app/Domains/Story/Tests/
          must:
            - type: directory
              value: app/Domains/Story/

    - name: StoryTests
      collectors:
        - type: directory
          value: 'app/Domains/Story/Tests/'

    # StoryRef Domain
    # The StoryRef Domain is a very dumb one. As such, we do not create public or private APIs for it.
    - name: StoryRef
      collectors:
        - type: directory
          value: app/Domains/StoryRef/

  ruleset:
    # Shared contracts and DTOs - accessible by all domains
    SharedContracts: [ ]

    # Test helpers - accessible by all domain tests
    TestHelpers: [ ]

    # Events - can only depend on SharedContracts
    AuthEvents:
      - SharedContracts

    # Public APIs - can only depend on SharedContracts and their own domain
    AuthPublic:
      - SharedContracts
      - AuthPrivate

    NewsPublic:
      - SharedContracts
      - NewsPrivate

    ProfilePublic:
      - SharedContracts
      - ProfilePrivate
      - AuthEvents

    StaticPagePublic:
      - SharedContracts
      - StaticPagePrivate

    StoryPublic:
      - SharedContracts
      - StoryPrivate
      - StoryRef

    StoryRef:
      - SharedContracts

    # Private domains - can access SharedContracts + other domain Public APIs + events
    AuthPrivate:
      - SharedContracts
      - AuthPrivate
      - AuthEvents

    NewsPrivate:
      - SharedContracts
      - AuthPublic

    ProfilePrivate:
      - SharedContracts
      - AuthPublic
      - AuthEvents

    StaticPagePrivate:
      - SharedContracts
      - AuthPublic

    StoryPrivate:
      - SharedContracts
      - AuthPublic
      - ProfilePublic
      - StoryRef

    # Admin can use both Public and Private parts
    # This is because the Admin dashboards are centered in this module
    # But they actually could be spread in their own modules
    AdminPrivate:
      - SharedContracts
      - AuthPublic
      - AuthEvents
      - AuthPrivate
      - NewsPublic
      - NewsPrivate
      - ProfilePublic
      - ProfilePrivate
      - StaticPagePublic
      - StaticPagePrivate
      - StoryPublic
      - StoryPrivate
      - StoryRef
      - DashboardPrivate
      - HomePrivate

    DashboardPrivate:
      - SharedContracts
      - AuthPublic

    HomePrivate:
      - SharedContracts
      - AuthPublic
      - NewsPublic

    # Domain tests - can access their own domain + Public APIs + ALL test modules for data creation
    AuthTests:
      - SharedContracts
      - TestHelpers
      - AuthPrivate
      - AuthPublic
      - AuthEvents

    NewsTests:
      - SharedContracts
      - TestHelpers
      - NewsPrivate
      - NewsPublic
      - AuthPublic

    ProfileTests:
      - SharedContracts
      - TestHelpers
      - ProfilePrivate
      - ProfilePublic
      - AuthPublic


    StaticPageTests:
      - SharedContracts
      - TestHelpers
      - StaticPagePrivate
      - StaticPagePublic
      - AuthPublic

    StoryTests:
      - SharedContracts
      - TestHelpers
      - StoryPrivate
      - StoryPublic
      - AuthPublic
      - ProfilePublic
      - StoryRef

    AdminTests:
      - SharedContracts
      - TestHelpers
      - AdminPrivate
      - AuthPublic
      - NewsPublic
      - ProfilePublic
      - StaticPagePublic
      - StoryPublic
      - StoryRef
