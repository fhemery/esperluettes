deptrac:
  paths:
    - ./app/Domains
  exclude_files:
    - '#.*test.*#'
    - 'vendor/.*'


  layers:
    - name: Admin
      collectors:
        - type: directory
          value: 'app/Domains/Admin/'

    - name: News
      collectors:
        - type: directory
          value: 'app/Domains/News'

    - name: Auth
      collectors:
        - type: directory
          value: 'app/Domains/Auth/'

    - name: Profile
      collectors:
        - type: directory
          value: 'app/Domains/Profile/'
    
    - name: Shared
      collectors:
        - type: directory
          value: 'app/Domains/Shared/'

    - name: StaticPage
      collectors:
        - type: directory
          value: 'app/Domains/StaticPage/'
    
    - name: StoryRef
      collectors:
        - type: directory
          value: 'app/Domains/StoryRef/'

  ruleset:
    Shared: []
    News:
      - Auth
      - Shared
    Auth:
      - Shared
    Profile:
      - Shared
      - Auth
    StaticPage:
      - Shared
      - Auth
    Admin:
      - News
      - Auth
      - Profile
      - Shared
      - StaticPage
      - StoryRef
    StoryRef:
      - Shared
      - Auth  
  