deptrac:
  paths:
    - ./app/Domains
  exclude_files:
    - '#.*test.*#'
    - 'vendor/.*'


  layers:
    - name: Admin
      collectors:
        - type: directory
          value: 'app/Domains/Admin/'

    - name: Announcement
      collectors:
        - type: directory
          value: 'app/Domains/Announcement'

    - name: Auth
      collectors:
        - type: directory
          value: 'app/Domains/Auth/'

    - name: Profile
      collectors:
        - type: directory
          value: 'app/Domains/Profile/'
    
    - name: Shared
      collectors:
        - type: directory
          value: 'app/Domains/Shared/'
        
    - name: Story
      collectors:
        - type: directory
          value: 'app/Domains/Story/'

  ruleset:
    Shared: []
    Announcement:
      - Auth
      - Shared
    Auth:
      - Shared
    Profile:
      - Shared
      - Auth
    Admin:
      - Announcement
      - Auth
      - Profile
      - Shared
      - Story
    Story:
      - Shared
      - Auth  
  